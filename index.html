<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL SHORTENER</title>
    <link rel="shortcut icon" href="./assets/weakness.png" type="image/x-icon">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="logo">
                <img src="./assets/weakness.png" alt="url-logo">
            </div>
            <div class="title">
                <h3>URL Shortener</h3>
                <h4>Paste the URL to be shortened</h4>
            </div>
            <div class="url-input" id="inputField">
                <input type="text" placeholder="https://www.exampleurl.com/">
            </div>
            <div class="buttons">
                <div class="btn button1" id="shortBtn">Short It!</div>
                <div class="btn button2" id="removeBtn">Remove</div>
            </div>
            <div class="bottom">
                <h4>Shortened URL!</h4>
                <div class="url-area">
                    <div class="left">
                      <textarea name="shortened" id="shortUrl" cols="30" rows="10"></textarea>  
                    </div>
                    <div class="right">
                        <i class="fa-regular fa-clipboard"></i>
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
