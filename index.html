<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>URL SHORTENER</title>
		<link
			rel="shortcut icon"
			href="./assets/weakness.png"
			type="image/x-icon"
		/>

		<!-- font awesome cdn -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- google fonts  -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="content"></div>
			<div class="container">
				<div class="top">
					<div class="logo">
						<img src="./assets/weakness.png" alt="url-logo" />
					</div>
					<div class="right-sided">
						<div class="title">
							<h3>URL Shortener</h3>
							<h4>Paste the URL to be shortened</h4>
						</div>

						<div class="url-input">
							<input
								type="text"
								placeholder="https://www.exampleurl.com/"
								id="inputUrl"
							/>
						</div>

						<div class="buttons">
							<div class="btn button1" id="shortBtn">
								Short It!
							</div>
							<div class="btn button2" id="removeBtn">Remove</div>
						</div>
					</div>
				</div>

				<div class="bottom">
					<h4>Shortened URL!</h4>
					<div class="url-area">
						<div class="left">
							<input type="text"  id="shortUrl" placeholder="https://tinyurl.com/ywotojgh">
						</div>
						<div class="right">
							<i class="fa-regular fa-clipboard"  id="clipBoard"></i>
							<a href="#" id="goSource" >
								<i
								class="fa-solid fa-arrow-up-right-from-square" id="goLink"
							></i>
						</a>
						</div>
					</div>
				</div>
			</div>
			
		
		<script src="app.js"></script>
	</body>
</html>
